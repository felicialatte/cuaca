<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Weather App</title>

  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="day-and-date"></span>
              <br />
            </p>

            <div class="weather-app-temperature-container">
              <div class="weather-app-temperature" id="temperature"></div>
              <div class="weather-app-unit">Â°C</div>
            </div>
            <br />
            <span id="time"></span>, <span id="description"></span>
            <br />
            Humidity: <span class="highlight" id="humidity"></span>, Wind:
            <span class="highlight" id="wind"></span>
          </div>
          <div class="weather-app-emoji">ðŸŒ¤</div>
        </div>
      </main>

          Felicia Audrey</a
        >, is
        <a href="https://github.com/felicialatte/cuaca" target="_blank"
          >open-sourced on GitHub</a
        >
        and

          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
